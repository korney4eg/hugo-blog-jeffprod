<div class="card">
    <div class="card-content">
      <h1 class="title is-5">{{ i18n "recent_posts" }}</h1>
        {{ range first 5 (where .Site.RegularPages "Section" "post").ByPublishDate }}
            <h1><a href="{{ .Permalink | absURL }}">{{ .Title }}</a></h1>
            <time class="has-text-grey-light is-size-7">{{ .Date.Format "02.01.2006" }}</time>
        {{ end }}
    </div>
</div>
