<link rel="stylesheet" href={{ "css/cookieconsent.min.css" | absURL}}>
<script src="{{ "js/cookieconsent.min.js" | absURL}}"></script>
<script>
window.addEventListener("load", function(){
window.cookieconsent.initialise({
  "palette": {
    "popup": {
      "background": "#000"
    },
    "button": {
      "background": "#f1d600"
    }
  },
  "theme": "classic",
  "position": "bottom-left",
  "content": {
    "message": "{{ i18n "cookie_message" }}",
    "dismiss": "{{ i18n "cookie_dismiss" }}",
    "link": "{{ i18n "cookie_learn" }}"
  }
})});
</script>
